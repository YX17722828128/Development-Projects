<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>web8</title> 
<script src="jquery-3.2.1.js"></script>
<style type="text/css">
  button{
    width: 100%;
    height: 100%;
    border: 0.1px solid;
    background-color: rgb(250,251,252);
    outline: none;
    font-size: 20px;
    font-family: 微软雅黑;
  }
  #result{
    background-color: rgb(241,243,243);
    height: 40%;
    width: 99%;
    font-size: 35px;
  }
  button:hover{
    cursor: pointer;
    background-color: rgb(251,119,48);
  }
  table{
    width: 100%; 
    height: 60%;
    margin-left: -1.5px;
  }
  #bot{
    border: 3px solid;
    margin: 5% auto auto auto;
    width: 28%;
    height: 500px;
    border-radius: 10px 10px 0px 0px;
    overflow: hidden;
  }
  #con{
    width: 100%;
    height: 100%;
  }
  td{
    width: 25%;
  }
</style>
<script>
	$(document).ready(function(){
    var v1 = 0;
    var v2 = 0;
    var add = false;
    var sub = false;
    var mul = false;
    var div = false;
    var rem = false;
		  $('button').click(function(){
        if((this).innerHTML == "AC"){
          $('#result').empty();
          v1 = 0;
          v2 = 0;
        }
        else if((this).innerHTML == "×"){
          var s = $('#result').text() + (this).innerHTML;     
          v1 = $('#result').text();
          $('#result').text(s);
          mul = true;
          add = false;
          sub = false;
          div = false;
          rem = false;
          v2 = 0;
        }
        else if((this).innerHTML == "÷"){
          var s = $('#result').text() + (this).innerHTML;     
          v1 = $('#result').text();
          $('#result').text(s);
          mul = false;
          add = false;
          sub = false;
          div = true;
          rem = false;
          v2 = 0;
        }
        else if((this).innerHTML == "+"){
          var s = $('#result').text() + (this).innerHTML;     
          v1 = $('#result').text();
          $('#result').text(s);
          mul = false;
          add = true;
          sub = false;
          div = false;
          rem = false;
          v2 = 0;
        }
        else if((this).innerHTML == "-"){
          var s = $('#result').text() + (this).innerHTML;     
          v1 = $('#result').text();
          $('#result').text(s);
          mul = false;
          add = false;
          sub = true;
          div = false;
          rem = false;
          v2 = 0;
        }
        else if((this).innerHTML == "←"){
          var s = $('#result').text();
          v1 = s.substring(0,s.length-1);
          $('#result').text(s.substring(0,s.length-1));
        }
        else if((this).innerHTML == "%"){
          var s = $('#result').text() + (this).innerHTML;     
          v1 = $('#result').text();
          $('#result').text(s);
          mul = false;
          add = false;
          sub = false;
          div = false;
          rem = true;
        }
        else if((this).innerHTML == "="){
          var result;
          if(add == true)
            result = parseFloat(v1) + parseFloat(v2); 
          else if(mul == true)
            result = v1 * v2; 
          else if(sub == true)
            result = v1 - v2; 
          else if(div == true)
            result = v1 / v2; 
          else if(rem == true)
            result = v1 % v2;
          $('#result').text(result);
            v1 = result;
            v2 = 0;
        }
        else{
          if(v1 != 0)
            v2 += (this).innerHTML;  
          var s = $('#result').text() + (this).innerHTML;   
          $('#result').text(s);
        }
      })
  	});
</script>
</head>
  
<body>
  <div id="bot">
  	<div style="margin: 2px;" id="con">
      <div id="result"></div>
      <table cellpadding="0" cellspacing="0">
        <tr>
          <td><button>AC</button></td>
          <td><button>←</button></td>
          <td><button>÷</button></td>
          <td><button>×</button></td>
        </tr>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button>-</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button>+</button></td>
        </tr>
        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td  rowspan="2"><button  style="background-color: rgb(251,119,18); color: white;">=</button></td>
        </tr>
        <tr>
          <td><button>%</button></td>
          <td><button>0</button></td>
          <td><button>.</button></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
