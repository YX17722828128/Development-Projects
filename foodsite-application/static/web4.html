<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>web4</title> 
<style type="text/css">
	body{
		text-align: center;
		font-family: Arial, Helvetica, sans-serif;
		font-weight: bold;
		font-size: 50px;
	}
	div{
		border:solid;
		width: 450px;
		height: 120px;
		margin: auto;
		margin-top: 15%;
	}
</style>
<script src="jquery-3.2.1.js">
</script>
<script>
$(document).ready(function(){
	function show(){
		function p(s) {
			return s < 10 ? '0' + s: s;
		}
		var myDate = new Date();
		var year=myDate.getFullYear();
		var month=myDate.getMonth()+1;
		var date=myDate.getDate(); 
		var h=myDate.getHours();       
		var m=myDate.getMinutes();     
		var s=myDate.getSeconds();  
	
		var now=year+'-'+p(month)+"-"+p(date)+" "+p(h)+':'+p(m)+":"+p(s);
		$('div').text(now);
	}
	show();
	setInterval(show,1000);
});
</script>
</head>
<body>
    <div>   
    </div>
</body>
</html>
