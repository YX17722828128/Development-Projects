<html>
<head>
<meta charset="utf-8">
<title>文件上传</title>
<script src="jquery-3.2.1.js"></script>
</head>
<body>

<form action="upload_file.php" method="post" enctype="multipart/form-data">
    <label for="file">文件名：</label>
    <input type="file" name="file" id="file"><br>
    <label for="image_point">你想截第几秒的图？</label>
    <input type="input" name="image_point" id="image_point">
    <label for="gif_point">你想从第几秒开始截动态图（截取60帧）？</label>
    <input type="input" name="gif_point" id="src_point">
    <input type="submit" name="submit" value="提交" id="upload">
</form>


</body>
</html>
